<!DOCTYPE html>
<html lang="en">

<head>
    <title>Recipe Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-white">
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-4">⬅ Back</a>
        <h2 class="mb-4">🍲 Recipe Suggestion</h2>

        <div class="mb-3">
            <strong>Ingredients Provided:</strong>
            <p>{{ ingredients }}</p>
            <strong>Cuisine Selected:</strong>
            <p>{{ cuisine }}</p>
        </div>

        {% if bengali %}
        <h4 class="mb-3">Bengali Recipe (in Bengali):</h4>
        {% else %}
        <h4 class="mb-3">Here’s your {{ cuisine }}-style recipe:</h4>
        {% endif %}

        <div class="card shadow-sm">
            <div class="card-body">
                <pre>{{ recipe }}</pre>
            </div>
        </div>
    </div>
</body>

</html>
