<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart Recipe Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .background-decor {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .decor-item {
            position: absolute;
            width: 60px;
            opacity: 0.1;
        }

        .decor-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: #aaa;
        }
    </style>
</head>

<body class="bg-light">
    <div class="background-decor">
        <div class="decor-item" style="top: 10%; left: 20%;">
            <img src="https://www.svgrepo.com/show/353683/pizza-slice.svg" alt="Pizza">
        </div>
        <div class="decor-item" style="top: 35%; left: 75%;">
            <img src="https://www.svgrepo.com/show/297190/fork.svg" alt="Fork">
        </div>
        <div class="decor-item" style="top: 60%; left: 40%;">
            <img src="https://www.svgrepo.com/show/363121/noodles-bowl.svg" alt="Noodles">
        </div>
        <div class="decor-item" style="top: 80%; left: 15%;">
            <img src="https://www.svgrepo.com/show/131977/spoon.svg" alt="Spoon">
        </div>
        <div class="decor-text" style="top: 20%; left: 10%;">Feeling hungry?</div>
        <div class="decor-text" style="top: 80%; left: 65%;">Let‚Äôs cook!</div>
    </div>

    <div class="container mt-5 p-4 shadow-lg bg-white rounded" style="max-width: 700px;">
        <h1 class="text-center mb-4">ü•ò Smart Recipe Recommender</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="ingredients" class="form-label">Enter Your Ingredients:</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="4"
                    placeholder="e.g., rice, onion, tomato" required></textarea>
            </div>
            <div class="mb-3">
                <label for="cuisine_type" class="form-label">Choose Cuisine Type:</label>
                <select class="form-select" id="cuisine_type" name="cuisine_type" required>
                    <option value="" selected disabled>-- Select Cuisine --</option>
                    <option value="Bengali">Bengali</option>
                    <option value="English">English</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Italian">Italian</option>
                    <option value="South Indian">South Indian</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="North Indian">North Indian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Thai">Thai</option>
                    <!-- Add more as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">üç≥ Find Recipes</button>
        </form>
    </div>
</body>

</html>
